<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Арсений Иванов</h1>
            <div class="bio">
                <p>что-то умею</p>
                <p>Я учусь в Алгоритмике и уже умею работать с стилем</p>
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <a href="#git">
                <i class="fa-solid fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навыки</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section id="git" class="projects">
            <h1>Проекты</h1>
            <div class="section_row">
                <div class="section_item github">
                    <a href="https://github.com/Dendy9824/repozitoriy">
                    <img src="github_logo.png" alt="">
                    </a>
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="section_row">
                <div class="section_item">
                    <a href="https://vk.com/">
                    <img src="vk_logo.png" alt="">
                    </a>
                </div>
                <div class="section_item">
                    <a href="https://web.telegram.org/a/">
                    <img src="tg_logo.svg" alt="">
                    </a>
                </div>
                <div class="section_item">
                    <a href="https://www.google.com/intl/ru/gmail/about/">
                    <img src="email_logo.png" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            
        </div>
    </footer>

</html>
